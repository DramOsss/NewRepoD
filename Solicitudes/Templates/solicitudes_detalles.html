{% extends 'base.html'%}

{% block content %}
<h1>
    {% if solicitud %}
        Editar Solicitud
    {% else %}
        Crear Solicitud
    {% endif %}
</h1>

<form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">
        {% if solicitud  %}
            Guardar cambios
        {% else %}
            Crear
        {% endif %}
    </button>
</form>
{% endblock %}
