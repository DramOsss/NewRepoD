{% extends 'base.html'%}

{% block content %}
<h1>
    {% if egresado %}
        Editar Egresado
    {% else %}
        Crear Egresado
    {% endif %}
</h1>

<form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">
        {% if egresado %}
            Guardar cambios
        {% else %}
            Crear
        {% endif %}
    </button>
</form>
{% endblock %}
