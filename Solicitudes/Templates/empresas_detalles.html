{% extends 'base.html'%}

{% block content %}
<h1>
    {% if empresa %}
        Editar Empresa
    {% else %}
        Crear Empresa
    {% endif %}
</h1>

<form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">
        {% if empresa  %}
            Guardar cambios
        {% else %}
            Crear
        {% endif %}
    </button>
</form>
{% endblock %}
